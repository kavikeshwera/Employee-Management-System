<div class="max-w-5xl mx-auto mt-10">
    <div class="flex justify-between items-center mb-5">
        <h1 class="text-3xl font-bold">Employee List</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="createEmployee.emit()">
            Create Emp
        </button>
    </div>

    <table class="w-full border border-gray-300 shadow-md bg-white">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4">ID</th>
                <th class="py-2 px-4">Name</th>
                <th class="py-2 px-4">Email</th>
                <th class="py-2 px-4">Department</th>
                <th class="py-2 px-4">Salary ($)</th>
                <th class="py-2 px-4">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees" class="border-t hover:bg-gray-100 transition">
                <td class="py-2 px-4 text-center">{{ emp.id }}</td>
                <td class="py-2 px-4">{{ emp.name }}</td>
                <td class="py-2 px-4">{{ emp.email }}</td>
                <td class="py-2 px-4">{{ emp.department }}</td>
                <td class="py-2 px-4 text-right">${{ emp.salary }}</td>
                <td class="py-2 px-4 flex gap-2">
                    <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
                        (click)="edit(emp)">Edit</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                        (click)="deleteEmployee(emp.id!)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
